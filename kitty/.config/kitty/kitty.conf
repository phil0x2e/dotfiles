font_features FiraCode-Light +ss02
font_features FiraCode-Medium +ss02
font_features FiraCode-Regular +ss02
font_features FiraCode-Retina +ss02
font_features FiraCode-SemiBold +ss02

foreground #ebdbb2
background #282828
background_opacity 1.0

